{% extends "invoice/base/base1.html" %}
<!-- Content Row -->
{% block content %}
<div class="row">
    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <label class="m-0 font-weight-bold text-primary">Crear proveedor</label>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="nombre">Nombre proveedor</label>
                        {{proveedor.nombre}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="contacto">Contacto</label>
                        {{proveedor.contacto}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="telefono">Telefono</label>
                        {{proveedor.telefono}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="direccion">Direccion</label>
                        {{proveedor.direccion}}
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-info" type="submit" name="Crear proveedor">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
