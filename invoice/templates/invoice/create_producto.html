{% extends "invoice/base/base1.html" %}
<!-- Content Row -->
{% block content %}
<div class="row">
    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <label class="m-0 font-weight-bold text-primary">Create producto</label>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="customer_name">Nombre producto</label>
                        {{producto.nombre}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="customer_gender">Precio</label>
                        {{producto.precio}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="customer_dob">Unidades</label>
                        {{producto.stock}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="customer_dob">Categoria</label>
                        {{producto.categoria}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="customer_dob">Descripcion</label>
                        {{producto.descripcion}}
                    </div>
                
                    <div class="mb-3">
                        <input class="btn btn-info" type="submit" name="Crear producto">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
