{% extends "invoice/base/base.html" %}
<!-- Content Row -->
{% block content %}
<div class="row">
    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <label class="m-0 font-weight-bold text-primary">Facturas</label>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Total</th>
                            <th>Detalle</th>
                            <th>Eliminar</th>
                        </tr>
                        <a class="collapse-item" href="{% url 'download_all_invoice' %}">Download</a>
                        </thead>
                        <tbody>
                        {% for i in invoice %}
                        <tr>
                            <td style="padding: 0.45em;">
                                {{i.id}}
                            </td>
                            <td style="padding: 0.45em;">
                                {{i.date}}
                            </td>
                            <td style="padding: 0.45em;">
                                {{i.customer}}
                            </td>
                            <td style="padding: 0.45em;">
                                {{i.total}}
                            </td>
                            <td style="padding: 0;">
                                <a href="{% url 'view_invoice_detail' i.id %}" class="btn btn-outline-primary"
                                   style="width: 100%; height: 100%; border-radius: 0">
                                    <i class="fas fa-long-arrow-alt-right"></i>
                                </a>
                            </td>
                            <td style="padding: 0;">
                                <a href="{% url 'delete_invoice' i.id %}" class="btn btn-outline-danger"
                                   style="width: 100%; height: 100%; border-radius: 0">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
